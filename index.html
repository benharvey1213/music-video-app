<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Music Video App</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />

    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="./styles.css">
    <script src="./node_modules/jquery/dist/jquery.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.js"></script>
</head>

<body>
    <div id="appContainer" class="container">

        <div class="row">

            <div class="col">
                <div class="row">
                    <div id="audioCard" class="card">
                        <div class="card-title">
                            <div class="d-flex justify-content-between">
                                <h6>Audio File</h6>
                                <img id="audioDefault" class="cog" src="./cog.png">
                            </div>
                        </div>
                        <div class="card-text">
                            <button id="audioButton" class="btn btn-primary" for="file1">Choose a file</button>
                            <span class="fileName"><i id="audioFile">No file chosen</i></span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div id="videoCard" class="card">
                        <div class="card-title">
                            <div class="d-flex justify-content-between">
                                <h6>Video File</h6>
                                <img id="videoDefault" class="cog" src="./cog.png">
                            </div>
                        </div>
                        <div class="card-text">
                            <button id="videoButton" class="btn btn-primary" for="file2">Choose a file</button>
                            <span class="fileName"><i id="videoFile">No file chosen</i></span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="card">
                        <div class="card-title">
                            <div class="d-flex justify-content-between">
                                <h6>Overlay Image</h6>
                                <img id="logoDefault" class="cog" src="./cog.png">
                            </div>
                        </div>
                        <div class="card-text">
                            <button id="logoButton" class="btn btn-primary" for="file3">Choose a file</button>
                            <span class="fileName"><i id="logoFile">No file chosen</i></span>
                        </div>
                    </div>
                </div>
                <div class="row card-end">
                    <div class="card">
                        <div class="card-title">
                            <div class="d-flex justify-content-between">
                                <h6>Output Folder</h6>
                                <img id="outputDefault" class="cog" src="./cog.png">
                            </div>
                        </div>
                        <div class="card-text">
                            <button id="outputButton" class="btn btn-primary" for="file4">Choose a folder</button>
                            <span class="fileName"><i id="outputFolder">No folder chosen</i></span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col center-col d-flex flex-column">
                <div class="row fill-height flex-grow-1"></div>
                <div class="row">
                    <div id="imagePreviewDiv" class="container">
                        <div id="imageDiv" class="row align-items-center">
                            <div id="innerImage"></div>

                            <div class="col"></div>
                            <div class="col">
                                <span id="spinner2Percent">0%</span>
                                <div id="spinner2" class="spinner-border text-secondary"></div>
                            </div>
                            <div class="col"></div>


                            <img id="previewImage">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <audio id="audioController" controls></audio>
                </div>

                <div class="row fill-height flex-grow-1"></div>
                <div class="row">
                    <button id="start" class="btn btn-primary">
                        <div id="progressInner" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%;"></div>
                        <div id="startContent" class="d-flex justify-content-between">
                            <div id="spinner" class="spinner-border"></div>
                            <div id="startText">Export</div>
                            <div class="spinner-border" style="visibility: hidden;"></div>
                        </div>
                        
                    </button>
                </div>



            </div>


        </div>

        <!-- <div class="progress">
            <div id="progressInner" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%;">0%</div>
        </div> -->



    </div>


    <script src="view.js"></script>

</body>

</html>
